<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">

        <div class="panel panel-primary panel-collapse" th:each="category: ${categories}">
            <div class="panel-heading" th:text="${category.title}"></div>
            <div class="panel-body">
                <div th:text="${category.description}"></div>

                <div th:each="topic: ${category.topics}">
                    <div>
                        <span th:if="${topic.pinned} == true" class="glyphicon glyphicon-pushpin" />
                        <span th:text="${topic.title}" />
                    </div>
                </div>
            </div>

            <div class="panel-footer text-right">
                <a th:href="@{/topics/create}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-plus"></span> New Topic</a>
            </div>
        </div>
    </div>
</body>
</html>
