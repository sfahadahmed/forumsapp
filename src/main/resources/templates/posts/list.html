<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-6">
                <h1 th:text="#{forums.pages.posts.list.title}"></h1>
                <p class="lead" th:text="#{forums.pages.posts.list.message}"></p>
            </div>
        </div>
    </div>

    <div class="table-responsive">

        <div class="">
            <a th:href="@{/posts/create}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-plus"></span> New</a>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Text</th>
                <th>Topic</th>
                <th>Category</th>
                <th>Creation Date</th>
                <th>Creation By</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody th:each="post: ${posts}">
            <tr>
                <td th:text="${post.id}"></td>
                <td th:text="${post.text}"></td>
                <td th:text="${post.topic.title}"></td>
                <td th:text="${post.topic.category.title}"></td>
                <td th:text="${#dates.format(post.creationDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td><span th:text="${post.createdBy.lastName}"></span>, <span th:text="${post.createdBy.firstName}"></span></td>
                <td><a th:href="@{/posts/edit(id=${post.id})}" class="btn btn-success" role="button"><span class="glyphicon glyphicon-edit"></span> Edit</a></td>
                <td><a th:href="@{/posts/delete(id=${post.id})}" class="btn btn-danger" role="button"><span class="glyphicon glyphicon-remove"></span> Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
