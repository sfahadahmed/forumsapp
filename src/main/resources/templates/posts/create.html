<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">

        <div class="page-header" id="banner">
            <div class="row center-block">
                <div class="col-lg-8">
                    <h1 th:text="#{forums.pages.posts.create.title}"></h1>
                    <p class="lead" th:text="#{forums.pages.posts.create.message}"></p>
                </div>
            </div>
        </div>

        <div class="well center-block" style="width: 50%;">
            <form class="form-horizontal" action="#" th:action="@{/posts/create}" th:object="${post}" method="post">

                <fieldset>
                    <legend th:text="#{forums.pages.posts.create.title}"></legend>

                    <div class="form-group">
                        <label for="inputTopic" class="col-lg-2 control-label">Topic</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="inputTopic" placeholder="Topic" th:field="*{topic}">
                                <option th:each="topic : ${topics}"
                                        th:value="${topic.id}"
                                        th:text="${topic.title}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputText" class="col-lg-2 control-label">Text</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputText" placeholder="Text" th:field="*{text}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

        <div lang="en" th:replace="fragments/footer :: footer"></div>
    </div>

</body>
</html>
