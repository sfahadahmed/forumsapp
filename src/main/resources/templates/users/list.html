<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">

        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-6">
                    <h1 th:text="#{forums.pages.users.list.title}"></h1>
                    <p class="lead" th:text="#{forums.pages.users.list.message}"></p>
                </div>
            </div>
        </div>

        <div class="table-responsive">

            <div class="">
                <a th:href="@{/users/create}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-plus"></span> New</a>
            </div>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Creation Date</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody th:each="user: ${users}">
                    <tr>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.password}"></td>
                        <td th:text="${user.role.name}"></td>
                        <td th:text="${user.creationDate}"></td>
                        <td><a th:href="@{/users/edit(id=${user.id})}" class="btn btn-success" role="button"><span class="glyphicon glyphicon-edit"></span> Edit</a></td>
                        <td><a th:href="@{/users/delete(id=${user.id})}" class="btn btn-danger" role="button"><span class="glyphicon glyphicon-remove"></span> Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
