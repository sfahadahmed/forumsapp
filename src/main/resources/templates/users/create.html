<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">

        <div class="page-header" id="banner">
            <div class="row center-block">
                <div class="col-lg-8">
                    <h1 th:text="#{forums.pages.users.create.title}"></h1>
                    <p class="lead" th:text="#{forums.pages.users.create.message}"></p>
                </div>
            </div>
        </div>

        <div class="well center-block" style="width: 50%;">
            <form class="form-horizontal" action="#" th:action="@{/users/create}" th:object="${user}" method="post">
                <fieldset>
                    <legend th:text="#{forums.pages.users.create.title}"></legend>
                    <div class="form-group">
                        <label for="inputFirstName" class="col-lg-2 control-label">First Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" th:field="*{firstName}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputlastName" class="col-lg-2 control-label">Last Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" th:field="*{lastName}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email" th:field="*{email}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" th:field="*{password}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputRole" class="col-lg-2 control-label">Role</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="inputRole" placeholder="Role" th:field="*{role}">
                                <option th:each="role : ${roles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

        <div lang="en" th:replace="fragments/footer :: footer"></div>

    </div>

</body>
</html>
