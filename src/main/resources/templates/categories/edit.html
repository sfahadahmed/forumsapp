<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <div class="page-header" id="banner">
        <div class="row center-block">
            <div class="col-lg-8">
                <h1>Edit Category</h1>
                <p class="lead">This is a demo Forums app.</p>
            </div>
        </div>
    </div>

    <div class="well center-block" style="width: 50%;">
        <form class="form-horizontal" action="#" th:action="@{/categories/edit/save}" th:object="${category}" method="post">

            <input type="hidden" id="inputId" th:field="*{id}" />
            <!--<input type="hidden" id="inputId" th:field="*{creationDate}" />
            <input type="hidden" id="inputId" th:field="*{createdBy}" />-->

            <fieldset>
                <legend>Create New Category</legend>
                <div class="form-group">
                    <label for="inputTitle" class="col-lg-2 control-label">Title</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Title" th:field="*{title}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescription" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputDescription" placeholder="Description" th:field="*{description}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <!--<button class="btn btn-default">Cancel</button>-->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div lang="en" th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
