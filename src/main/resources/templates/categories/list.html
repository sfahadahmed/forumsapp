<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">

        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-6">
                    <h1 th:text="#{forums.pages.categories.list.title}"></h1>
                    <p class="lead" th:text="#{forums.pages.categories.list.message}"></p>
                </div>
            </div>
        </div>

        <div class="table-responsive">

            <div class="">
            <a th:href="@{/categories/create}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-plus"></span> New</a>
            </div>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Creation Date</th>
                    <th>Created By</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody th:each="category: ${categories}">
                    <tr>
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.title}"></td>
                        <td th:text="${category.description}"></td>
                        <td th:text="${#dates.format(category.creationDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td><span th:text="${category.createdBy.lastName}"></span>, <span th:text="${category.createdBy.firstName}"></span></td>
                        <td><a th:href="@{/categories/edit(id=${category.id})}" class="btn btn-success" role="button"><span class="glyphicon glyphicon-edit"></span> Edit</a></td>
                        <td><a th:href="@{/categories/delete(id=${category.id})}" class="btn btn-danger" role="button"><span class="glyphicon glyphicon-remove"></span> Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
